<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des profils</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des profils</div>
 <div class="card-header" th:if="${mode=='edit'}"> Modification des profils</div>
<div class="card-body">
 <form  method="post">
 <div class="form-group">
<label class="control-label" hidden>ID profil :</label>
<input type="hidden" name="idprofil" class="form-control"
th:value="${profil.idprofil}" />
 </div>

<div class="form-group">
 <label class="control-label">Titre :</label>
 <input type="text" name="nomprofil" class="form-control" th:value="${profil.nomprofil}" />
<span th:errors= ${profil.nomprofil} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Prix profil :</label>
<input type="text" name="prixprofil" class="form-control" th:value="${profil.prixprofil}" />
<span th:errors=${profil.prixprofil} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Date creation :</label>
<input type="date" name="dateCreation" class="form-control" th:value="${profil.dateCreation}"/>
<span th:errors=${profil.dateCreation} class="text-danger"> </span>
</div>
<div th:if="${mode!='edit'}">
<div class="form-group"> 
<label class="control-label">Style :</label>
 <select name="style" class="form-control" required>
 <option th:each="c : ${styles}" th:value="${c.idStyle}" th:text="${c.nomStyle}"></option>
 </select>
</div>
</div>
<div th:if="${mode=='edit'}">
<div class="form-group"> 
<label class="control-label">Style :</label>
 <select name="Style" class="form-control" required>
  <option th:value="${profil.style.idStyle}" th:text="${profil.style.nomStyle}" selected></option>
 <option th:each="c : ${styles}" th:value="${c.idStyle}" th:text="${c.nomStyle}"></option>
 </select>
</div>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{listeprofil}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
